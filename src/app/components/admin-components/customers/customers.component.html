<div class="jumbotron">
  <div class="container">
    <h4>Customers</h4>
    <div class="row">
      <button class="btn btn-primary m-3" (click)="addCustomer()">Add customer</button>
    </div>
    <div *ngIf="customers">
      <table class="table table-hover">
        <thead>
          <tr class="row">
            <th class="col-4">Customer Name</th>
            <th class="col-4">Password</th>
            <th class="col-1"></th>
            <th class="col-1"></th>
          </tr>
        </thead>
        <tr class="row" *ngFor="let c of customers">
          <td class="col-4">{{c.custName}}</td>
          <td class="col-4">{{c.password}}</td>
          <td class="col-1">
            <button class="btn btn-primary" (click)="updateCustomer(c)" [disabled]="updateOn">Update</button>
          </td>
          <td class="col-1">
            <button class="btn btn-primary" (click)="removeCustomer(c)" [disabled]="updateOn">Remove</button>
          </td>
          <td class="col-12" *ngIf="c==selectedCustomer && updateOn">
            <app-update-customer [customer]="selectedCustomer" (onCancel)="cancel()"></app-update-customer>
          </td>
        </tr>
      </table>
    </div>
    <div class="d-flex flex-row-reverse">
      <button class="btn btn-outline-primary btn-sm" (click)="backToTop()">Back to top</button>
    </div>
  </div>
</div>
