<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 my-5">
        <h3>Add Company</h3>
        <form [formGroup]="addCompanyForm" (ngSubmit)="onSubmit()" class="my-5">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && addCompanyForm.controls['name'].errors}" />
            <div class="invalid-feedback" *ngIf="submitted && addCompanyForm.controls['name'].errors">
              <div *ngIf="submitted && addCompanyForm.controls['name'].errors.required">
                User name is required
              </div>
              <div *ngIf="submitted && addCompanyForm.controls['name'].errors.minlength">
                Name is too short
              </div>
              <div *ngIf="submitted && addCompanyForm.controls['name'].errors.maxlength">
                Name is too long
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="text" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && addCompanyForm.controls['password'].errors}" />
            <div class="invalid-feedback" *ngIf="submitted && addCompanyForm.controls['password'].errors">
              <div *ngIf="submitted && addCompanyForm.controls['password'].errors.required">
                Password is required
              </div>
              <div *ngIf="submitted && addCompanyForm.controls['password'].errors.minlength">
                Password is too short
              </div>
              <div *ngIf="submitted && addCompanyForm.controls['password'].errors.maxlength">
                Password is too long
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && addCompanyForm.controls['email'].errors}" />
            <div class="invalid-feedback" *ngIf="submitted && addCompanyForm.controls['email'].errors">
              <div *ngIf="submitted && addCompanyForm.controls['email'].errors.required">
                Email is required
              </div>
              <div *ngIf="submitted && addCompanyForm.controls['email'].errors.email">
                Email is invalid
              </div>
              <div *ngIf="submitted && addCompanyForm.controls['email'].errors.maxlength">
                Email is too long
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary mx-1" (click)="addCompany()"
              [disabled]="submitted && addCompanyForm.invalid">Save</button>
            <button class="btn btn-outline-primary mx-1" (click)="back()">Back</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
