<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 my-5">
        <h3>Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-5">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && loginForm.controls['name'].errors}" />
            <div class="invalid-feedback" *ngIf="submitted && loginForm.controls['name'].errors">
              <div *ngIf="submitted && loginForm.controls['name'].errors.required">
                User name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors}" />
            <div class="invalid-feedback" *ngIf="submitted && loginForm.controls['password'].errors">
              <div *ngIf="submitted && loginForm.controls['password'].errors.required">
                Password is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Client Type:</label>
            <select formControlName="clientType" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && loginForm.controls['clientType'].errors}">
              <option *ngFor="let type of clientTypes">{{type}}</option>
            </select>
            <div class="invalid-feedback" *ngIf="submitted && loginForm.controls['clientType'].errors">
              <div *ngIf="submitted && loginForm.controls['clientType'].errors.required">
                Client type is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
